<div class="container bg-light">
  <app-navbar></app-navbar>
  
  <div class="row"></div>
  <div class="row d-flex overflow-auto mb-5">
    <div class="col d-flex justify-content-center">
      <form
        (ngSubmit)="onSubmit()"
        class="needs-validation"
        novalidate
        [formGroup]="form"
        *ngIf="form"
      >
        <div class="mb-3" *ngIf="!isEdit">
          <label for="selectAutor" class="form-label">Selecione o autor</label>
          <select
            class="form-select"
            id="selectAutor"
            aria-label="Default select example"
          >
            <option>Selecione</option>
            <option
              *ngFor="let author of autores"
              value="{{ author.id }}"
              (click)="onChange(author.id)"
            >
              {{ author.nome }}
            </option>
          </select>
        </div>

        <div class="mb-3" *ngIf="isEdit && autoresDisponiveis.length > 0">
          <label for="selectAutor" class="form-label">Deseja associar a um novo autor?</label>
          <select
            class="form-select"
            id="selectAutor"
            aria-label="Default select example"
            (change)="onChoice()"
          >
            <option selected>Não</option>
            <option>
              Sim
            </option>
          </select>
        </div>


        <div class="mb-3" *ngIf="associarAutor">
          <label for="selectAutor" class="form-label">Selecione o autor</label>
          <select
            class="form-select"
            id="selectAutor"
            aria-label="Default select example"
          >
            <option>Selecione</option>
            <option
              *ngFor="let author of autoresDisponiveis"
              value="{{ author.id }}"
              (click)="onChange(author.id)"
            >
              {{ author.nome }} {{ author.sobrenome}}
            </option>
          </select>
        </div>


        <div class="mb-3">
          <label for="tituloInput" class="form-label">Título</label>
          <input
            type="text"
            class="form-control"
            id="tituloInput"
            formControlName="titulo"
          />
        </div>
        <div class="mb-3">
          <label for="descricaoInput" class="form-label">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="descricaoInput"
            formControlName="descricao"
          />
        </div>
        <div class="mb-3">
          <label for="linkInput" class="form-label">Link</label>
          <input
            type="text"
            class="form-control"
            id="linkInput"
            formControlName="link"
          />
        </div>
        <div class="mb-3">
          <label for="imagemInput" class="form-label">Imagem</label>
          <input
            type="link"
            class="form-control"
            id="imagemInput"
            aria-describedby="imagemHelp"
            formControlName="imagem"
          />
          <div id="imagemHelp" class="form-text">
            Envie o link de uma imagem hospedada online.
          </div>
        </div>
        <div class="mb-3">
          <label for="datacriacaoInput" class="form-label"
            >Data de Criação</label
          >
          <input
            type="text"
            class="form-control"
            id="datacriacaoInput"
            formControlName="data_criacao"
            matInput mask="0000-00-00"
          />
        </div>
        <div class="mb-4">
          <label for="dataregistroInput" class="form-label"
            >Data de Registro</label
          >
          <input
            type="text"
            matInput mask="0000-00-00"
            class="form-control"
            id="dataregistroInput"
            formControlName="data_registro"
            
          />
        </div>
        <div class="mb-3">
          <label for="palavrasChaveInput" class="form-label"
            >Palavras-Chave</label
          >
          <div class="input-group">
            <input
              #palavras
              type="text"
              class="form-control"
              id="palavrasChaveInput"
              aria-describedby="palavrasChaveHelp"
              />
            <button
              class="btn btn-outline-success"
              type="button"
              id="button-addon2"
              (click)="addPalavras(palavras.value)"
            >
              +
            </button>
          </div>
          <div id="palavrasChaveHelp" class="form-text mb-3">
            Clique no botão '+' para adicionar cada palavra. <br />
          </div>
          <div>
            <li *ngFor="let item of palavrasChave">{{ item }}</li>
          </div>
        </div>
          <div class="d-flex justify-content-center mb-3">
            <button
              class="btn btn-outline-secondary me-3"
              type="button"
              id="button-addon2"
              (click)="removePalavras()"
            >
              Remover
            </button>
            <button
            class="btn btn-outline-danger"
            type="button"
            id="button-addon2"
            (click)="cleanPalavras()"
          >
            Limpar
          </button>
          </div>

        <div class="mb-3 mt-3 text-center">
          <button type="submit" class="btn btn-dark align-center">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>


</div>
<app-footer></app-footer>
