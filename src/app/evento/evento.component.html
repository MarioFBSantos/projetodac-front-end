<router-outlet></router-outlet>
<div class="container bg-light">
  <app-navbar></app-navbar>
  <div class="row">
    <p class="text-center display-5">Eventos</p>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-dark table-curved">
        <thead>
          <tr>
            <th scope="col">Imagem</th>
            <th scope="col">Título</th>
            <th scope="col">Descricao</th>
            <th scope="col">Data de Criação</th>
            <th scope="col">Data Fim</th>
            <th scope="col">View</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let events of eventos">
          <tr class="info-user">
            <td><img src={{events.imagem}} width="40" height="40" alt= /></td>
            <td>{{events.titulo}}</td>
            <td>{{events.descricao}}</td>
            <td>{{events.data_criacao | mask: '0000/00/00'}}</td>
            <td>{{events.data_fim | mask: '0000/00/00'}}</td>
            <td><button (click)="onView(events.id)" style="background: transparent; border: none;"><img src="./assets/view.svg" alt="View" ></button></td>
            <td><button class="btn-excluir" name={{events.titulo}} value={{events.id}}
                (click)="openPopup(events.id, events.titulo)" style="background: transparent; border: none;"><img
                  src="./assets/delete.svg" alt="Delete" data-bs-toggle="modal"
                  data-bs-target="#modalExcluir" /></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row ">
    <div class="col d-flex justify-content-center">
      <a type="button" class="btn btn-outline-secondary" routerLink="add">Cadastrar Evento</a>
    </div>
  </div>


  <app-footer></app-footer>


  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Atenção!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()"
            style="border: none; background: transparent;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente excluir o evento: {{eventoTitulo}}?</p>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary text-center" data-dismiss="modal"
            (click)="closePopup()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="deleteEventos()">Excluir</button>
        </div>
      </div>
    </div>
  </div>

</div>
